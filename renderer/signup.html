<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script defer src="signup.js"></script>
    <title>Get Started</title>
  </head>
  <body>
    <div class="side-content">
      <img src="../images/lock-solid.svg" alt="big white lock" />
      <h1 class="side-content-title">Securely manage all your passwords</h1>
    </div>
    <form action="main-page.html">
      <h1 class="main-title">Set up your password manager</h1>
      <div class="signup-field">
        <label>Choose a master password</label>
        <input type="password" id="password" />
      </div>
      <div class="signup-field">
        <label>Re-enter master password</label>
        <input type="password" id="password-check" />
      </div>
      <div class="requirements-container">
        <h1 class="requirements">Password must have:</h1>
        <ul>
          <li>15 characters minimum</li>
          <li>One special character minimum</li>
          <li>One uppercase character minimum</li>
          <li>One lowercase character minimum</li>
          <li>One number minimum</li>
        </ul>
      </div>
      <button class="get-started-btn" id="get-started-btn">Get started</button>
    </form>
  </body>
</html>
