<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="main-page.css" />
    <link rel="stylesheet" href="fonts.css" />
    <title>Password Manager</title>
  </head>
  <body>
    <div class="side-menu">
      <a class="side-menu-btn everything-btn">
        <img src="../images/records-icon.svg" />
        <p>Everything</p>
      </a>
      <a class="side-menu-btn starred-btn">
        <img src="../images/starred-icon.svg" />
        <p>Starred</p>
      </a>
      <div class="side-menu-btn folder-menu-btn">
        <img src="../images/folder-solid.png" />
        <p>Folder</p>
      </div>
      <div class="folders-section">
        <a class="folder-btn">Social media</a>
      </div>
    </div>
    <div class="side-records">
      <h1 class="side-records-title">Records</h1>
      <input class="search-bar" type="text" placeholder="search accounts" />
      <div class="record">
        <img class="record-icon" src="../images/unknown-logo.svg" alt="" />
        <div>
          <h1 class="record-title">title</h1>
          <p class="record-web-address">unknown web address</p>
        </div>
      </div>
    </div>
    <iframe
      src="password-details.html"
      frameborder="0"
      class="main-content"
    ></iframe>
  </body>
</html>
