<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="main-page.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="./recordModal.js" defer></script>
    <title>Password Manager</title>
  </head>
  <body>
    <div class="side-menu">
      <a class="side-menu-btn everything-btn">
        <img src="../images/records-icon.svg" />
        <p>Everything</p>
      </a>
      <a class="side-menu-btn starred-btn">
        <img src="../images/starred-icon.svg" />
        <p>Starred</p>
      </a>
      <div class="side-menu-btn folder-menu-btn">
        <img src="../images/folder-solid.png" />
        <p>Folder</p>
      </div>
      <div class="folders-section">
        <a class="folder-btn">Placeholder file name</a>
      </div>
    </div>
    <div class="side-records">
      <h1 class="side-records-title">Records</h1>
      <input class="search-bar" type="search" placeholder="search accounts" />
      <div class="record">
        <img class="record-icon" src="../images/unknown-logo.svg" alt="" />
        <div>
          <h1 class="record-title">title</h1>
          <p class="record-description">no description</p>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="record-modal-background" id="record-modal">
      <h1 class="modal-title">New record</h1>
      <button class="exit-modal-btn" id="exit-modal-btn">
        <img src="../images/xmark-solid.svg" />
      </button>
      <form class="record-modal" id="record-modal-form">
        <label for="form-title">Record title</label>
        <input
          type="text"
          id="form-title"
          placeholder="enter title"
          name="title"
          required
        />
        <label for="form-description"
          >Description <span class="optional-input">optional</span></label
        >
        <textarea
          id="form-description"
          name="description"
          placeholder="enter description"
        ></textarea>
        <label for="form-folder-select">Folder</label>
        <select name="folder" id="form-folder-select">
          <option value="Everything">Everything</option>
        </select>
        <label for="form-web-address"
          >Web address <span class="optional-input">optional</span></label
        >
        <input
          type="text"
          id="form-web-address"
          name="web-address"
          placeholder="enter web address"
        />
        <label for="form-username">Username</label>
        <input
          type="text"
          id="form-username"
          name="username"
          placeholder="enter username"
          required
        />
        <label for="form-password">Password</label>
        <input
          type="text"
          id="form-password"
          name="password"
          placeholder="enter password"
          required
        />
        <div class="password-strength-section">
          <label for="password-strength-meter">Password strength meter</label>
          <progress id="password-strength-meter" value="10" max="50"></progress>
          <h1 class="guidelines">Password guidelines</h1>
          <ul>
            <li>Avoid short passwords</li>
            <li>Besides letters, include numbers or symbols</li>
            <li>Password is case sensitive</li>
            <li>Avoid using the same password for multiple sites</li>
          </ul>
        </div>
        <button class="modal-submit" id="new-record-submit">Submit</button>
      </form>
    </div>
    <iframe
      src="password-details.html"
      frameborder="0"
      class="main-content"
      id="password-details"
    ></iframe>
  </body>
</html>
