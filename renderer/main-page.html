<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="main-page.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="./recordModal.js" defer></script>
    <script src="./mainPage.js" type="module" defer></script>
    <script src="commonPlatforms.js" type="module" defer></script>
    <title>Password Manager</title>
  </head>
  <body>
    <div class="side-menu" id="side-menu">
      <a class="side-menu-btn unselectable" id="everything-btn">
        <img src="../images/records-icon.svg" />
        <p>Everything</p>
      </a>
      <a class="side-menu-btn unselectable" id="starred-btn">
        <img src="../images/starred-icon.svg" />
        <p>Starred</p>
      </a>
      <a class="side-menu-btn unselectable" id="create-folder-btn">
        <img src="../images/folder-plus-solid.svg" />
        <p>Create a folder</p>
      </a>
      <div class="folder-section" id="folders-section">
        <!-- <a class="folder-btn unselectable"> Placeholder </a> -->
      </div>
      <a
        class="side-menu-btn unselectable delete-folder-btn"
        id="delete-folder-btn"
      >
        <img src="../images/folder-minus-solid.svg" />
        <p>Delete this folder</p>
      </a>
      <a class="side-menu-btn" id="sign-out-btn">
        <img src="../images/sign-out icon.svg" />
        <p>Sign out</p>
      </a>
    </div>
    <div class="side-records" id="side-records">
      <div class="side-records-top">
        <h1 class="side-records-title">Records</h1>
        <input
          class="search-bar"
          id="search-bar"
          placeholder="search accounts"
        />
      </div>
      <div id="records-list">
        <!-- <button class="record"> example record
          <img class="record-icon" src="../images/unknown-logo.svg" alt="" />
          <div class="record-info">
            <h1 class="record-title">${records[i].title}</h1>
            <p class="record-description">${records[i].description}</p>
          </div>
        </button> -->
      </div>
    </div>
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="record-modal-background" id="record-modal">
      <h1 class="modal-title" id="modal-title">New record</h1>
      <button class="exit-modal-btn" id="exit-modal-btn">
        <img src="../images/xmark-solid.svg" />
      </button>
      <form class="record-modal" id="record-modal-form">
        <label for="form-title">Record title</label>
        <input
          type="text"
          id="form-title"
          placeholder="enter title"
          name="title"
          required
        />
        <label for="form-description"
          >Description <span class="optional-input">optional</span></label
        >
        <textarea
          id="form-description"
          name="description"
          placeholder="enter description"
        ></textarea>
        <label for="form-folder-select">Folder</label>
        <select name="folder" id="form-folder-select">
          <option value="None">None</option>
        </select>
        <label for="form-web-address"
          >Web address <span class="optional-input">optional</span></label
        >
        <input
          type="text"
          id="form-web-address"
          name="web-address"
          placeholder="enter web address"
        />
        <label for="form-username">Username</label>
        <input
          type="text"
          id="form-username"
          name="username"
          placeholder="enter username"
          required
        />
        <label for="form-password">Password</label>
        <input
          type="text"
          id="form-password"
          name="password"
          placeholder="enter password"
          required
        />
        <!-- <div class="password-strength-section">
          <label for="password-strength-meter">Password strength meter</label>
          <progress id="password-strength-meter" value="10" max="50"></progress>
          <h1 class="guidelines">Password guidelines</h1>
          <ul>
            <li>Avoid short passwords</li>
            <li>Besides letters, include numbers or symbols</li>
            <li>Password is case sensitive</li>
            <li>Avoid using the same password for multiple sites</li>
          </ul>
        </div> -->
        <button
          type="button"
          class="btn generate-random-password-btn"
          id="generate-random-password-btn"
        >
          Generate random password
        </button>
        <button class="btn modal-submit" id="new-record-submit">Submit</button>
      </form>
    </div>
    <iframe
      src="password-details.html"
      frameborder="0"
      class="main-content"
      id="password-details"
    ></iframe>
  </body>
</html>
